<app-basis-layout [headline]="isEdit ? 'Workout bearbeiten' : 'Workout anlegen' ">
  <ion-row>
    <ion-col>
      <ion-item lines="none">
        <ion-button size="" fill="clear" color="danger" (click)="onToWorkout()" class="back-btn">
          <ion-icon name="chevron-back-outline"></ion-icon>
          Workouts
        </ion-button>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <div class="form-container">
        <form class="form" (ngSubmit)="onSubmitWorkout()" [formGroup]="workoutForm">
          <!--
          ****************************************
          Name
          ****************************************
          -->
          <ion-row>
            <ion-col>
              <ion-item fill="fill">
                <ion-input type="text" label="Name" aria-label="Name" labelPlacement="floating" formControlName="name"
                  [clearInput]="true">
                </ion-input>
              </ion-item>
              <!--
                  Error Message
                -->
              <div class="error-msg" *ngIf="nameCtrl?.invalid  &&  isSubmit">
                <ion-text color="danger" *ngIf="nameCtrl?.hasError('required')">
                  Bitte gebe dein Workout einen Namen.
                </ion-text>
              </div>
            </ion-col>
          </ion-row>
           <!--
          ****************************************
          Submit
          ****************************************
          -->
          <ion-row>
            <ion-col>
              <div class="elem-right submit-btn-container">
                <ion-button type="submit" expand="" color="danger" fill="outline">
                  @if (isEdit) { Ã„ndern } @else { Anlegen }
                </ion-button>
              </div>
            </ion-col>
          </ion-row>
        </form>
      </div>
    </ion-col>
  </ion-row>
</app-basis-layout>
