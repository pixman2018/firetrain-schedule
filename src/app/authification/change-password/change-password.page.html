<app-basis-layout headline="Password Ã¤ndern">

  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div class="forgotten-password-container">
          <div class="form-container">
            <div class="icon-container">
              <ion-icon
                name="person-outline"
                size="large"
                color="danger"
                class="icon-big"
              ></ion-icon>
              <ion-label>
                <h2>Passwort vergessen</h2>
              </ion-label>
            </div>
            <form
              [formGroup]="forgottenPwForm"
              (ngSubmit)="onSubmitForgottenPW()"
            >
              <div
                class="error-msg ion-margin-horizontal"
                *ngIf="email?.invalid && isSubmit"
              >
                <ion-text color="danger" *ngIf="email?.hasError('required')">
                  Bitte trage Deine Email-Adresse ein.
                </ion-text>
                <ion-text color="danger" *ngIf="email?.hasError('email')">
                  Email Adresse ist fehlerhaft.
                </ion-text>
                <ion-text color="danger" *ngIf="email?.hasError('userExists')">
                  Diese Email exestiert schon. Bitte wÃ¤hle eine andere.
                </ion-text>
              </div>

              <ion-item>
                <ion-input type="email" label="Email" formControlName="email">
                </ion-input>
              </ion-item>

              <div class="btn-container elem-right">
                <ion-button
                  type="submit"
                  expand=""
                  color="danger"
                  fill="outline"
                >
                  Passwort anfordern.
                </ion-button>
              </div>
            </form>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</app-basis-layout>
